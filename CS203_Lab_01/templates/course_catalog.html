{% extends "base.html" %}
{% block content %}
<h2>Course Catalog</h2>
<a href="{{ url_for('add_course') }} " class = "btn btn-primary">Add Course</a>
    {% for course in courses %}
        <li><a href="{{ url_for('course_details', code=course['code']) }}">{{ course.name }}</a> - {{ course.code }}</li>
    {% endfor %}
</ul> 
{% endblock %}
